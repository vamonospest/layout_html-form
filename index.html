<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="container">
          <label for="surname">
            Surname:
            <input type="text" id="surname" name="surname">
          </label>
        </div>
        <div class="container">
          <label for="name">
            Name:
            <input type="text" id="name">
          </label>
        </div>
        <div class="container">
          <label for="age">
            How old are You?
            <input type="number" id="age" value="12" name="age">
          </label>
        </div>
        <div class="container">
          <label for="birth">
            Full date of birth:
            <input type="date" id="birth" name="birth">
          </label>
        </div>
        <div class="container">
          <label for="accept">
            I accept the term of the agreement
            <input type="checkbox" id="accept" name="accept">
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <div class="container">
          <label for="mail">
            E-mail:
            <input type="email" id="mail" name="mail" placeholder="email@example.com">
          </label>
        </div>
        <div class="container">
          <label for="pass">
            Password:
            <input type="password" id="pass" name="pass">
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="container">
          <span>Do you love cats?</span>
          <input type="radio" id="yes" name="question">
          <label for="yes">Yes</label>
          <input type="radio" id="no" name="question">
          <label for="no">No</label>
        </div>
        <div class="container">
          <label for="favcolor">
            What is your favorite color?
            <input type="color" id="favcolor" name="favcolor" value="black">
          </label>
        </div>
        <div class="container">
          <label for="time">
            What time do you go to bed?
          </label>
          <input type="time" id="time" name="time">
        </div>
        <div class="container">
          <label for="cars">What are your favorite brand of cars?</label>
          <select id="cars" name="cars" multiple="">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="container">
          <label for="rate">How do you rate our work?</label>
          <input type="range" id="rate" name="rate" min="1" max="10" value="1">
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info</legend>
        <div class="container">
          <label for="comments">
            Comments:
            <textarea name="comments" id="comments">
            </textarea>
          </label>
        </div>
        <div class="container">
          <label for="recomend">Would you recommend us?</label>
          <select name="recomend" id="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>

    <script type="text/javascript" src="/main.1f19ae8e.js"></script>
  </body>
</html>
